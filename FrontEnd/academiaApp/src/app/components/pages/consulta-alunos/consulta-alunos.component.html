<h3>Consulta Alunos</h3>
<p>Listagem de alunos cadastrado</p>
<hr>

<div class="table-responsive">
  <table class="table table-sm table-hover table-striped">
    <thead>
      <tr>
        <th [width]="200"> Nome do aluno</th>
        <th>Idade</th>
        <th [width]="300">Matricula</th>
        <th [width]="300">Peso</th>
        <th [width]="300">Altura/th>
        <th [width]="140">Operações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <td> {{ aluno.nome }}</td>
        <td>{{ aluno.idade}}</td>
        <td>{{ aluno.matricula}}</td>
        <td>{{ aluno.peso}}</td>
        <td>{{ aluno.altura}}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2">Editar</button>
          <button class="btn btn-sm btn-outline-danger ">Excluir</button>
        </td>
      </tr>
    </tbody>
      <tfoot>
        <tr>
          <td colspan="8">Quantidade de alunos: {{ quantidadeDeAlunos }}  </td>
        </tr>
      </tfoot>

  </table>
</div>
