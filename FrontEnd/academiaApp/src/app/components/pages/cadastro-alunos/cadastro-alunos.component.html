<h3>Cadastro de Alunos</h3>
<p>Preencha os campos para incluir um aluno</p>
<hr>
<form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
      <div class="col-md-4">
        <label>Nome do Aluno:</label>
        <input type="text" class="form-control" placeholder="Digite o nome aqui." formControlName="nome">
      </div>


      <div class="col-md-1">
        <label>Idade:</label>
        <input type="text" class="form-control" placeholder="Digite a idade aqui." formControlName="idade">
      </div>


      <div class="col-md-2">
        <label>Matricula:</label>
        <input type="text" class="form-control" placeholder="Digite o matricula aqui." formControlName="matricula">
      </div>


      <div class="col-md-2">
        <label>Peso:</label>
        <input type="text" class="form-control" placeholder="Digite o peso aqui." formControlName="peso">
      </div>


      <div class="row mb-4">
        <div class="col-md-12">
          <label>Altura:</label>
          <input type="text" class="form-control" placeholder="Digite o altura aqui." formControlName="altura">
        </div>
      </div>


      <div class="row mb-2">
        <div class="col-md-12">
          <input type="submit" class="btn btn-success" value="Realizar Cadastro">
          <a [routerLink]="['/pages/consulta-alunos']" class="btn btn-secondary ms-2">Ir para a consulta</a>
        </div>
      </div>
    </div>
</form>
